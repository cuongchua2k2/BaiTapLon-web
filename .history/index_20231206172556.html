<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font  -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <title>Bài tập lớn - shop bán quần áo</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div id="header">
        <div class="content">
          <!-- header-nav -->
          <div class="nav">
            <div class="nav__logo">
              <a href="/"><span class="logo__content">CTNN</span></a>
            </div>
            <!-- search -->
            <div class="nav__search">
              <p class="nav__desc">Tất cả</p>
              <input
                type="text"
                class="nav__txtsearch"
                placeholder="Tìm sản phẩm bạn mong muốn..."
              />
              <button class="nav__btn--search">
                <i class="fa fa-search" style="font-size: 20px"></i>
              </button>
            </div>
            <!-- login -->
            <div class="login">
              <i
                class="fa fa-user-o"
                style="font-size: 24px; color: #fff; margin-right: 5px"
              ></i>
              <a href="#!" class="btn btn-login">Đăng nhập</a>
              <span style="color: #fff">/</span>
              <a href="#!" class="btn btn-create">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
      <!-- navbar -->
      <div class="navbar">
        <div class="content navbar__content">
          <ul class="navbar__lv1">
            <li>
              <a href="/" class="active lv1__item">Trang chủ</a>
            </li>
            <li class="lv2">
              <a href="#!" class="lv1__item">Thời trang nam</a>
              <i class="fa fa-sort-desc arrow"></i>
              <ul class="navbar__lv2">
                <li>
                  <a href="#!" class="lv1__item">Sơ mi nam</a>
                </li>
                <li>
                  <a href="#!" class="lv1__item">Quần âu nam</a>
                </li>
                <li>
                  <a href="#!" class="lv1__item">Quần short nam</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#!" class="lv1__item">Bé trai</a>
            </li>
            <li>
              <a href="#!" class="lv1__item">Bé gái</a>
            </li>
            <li>
              <a href="#!" class="lv1__item">Tin tức</a>
            </li>
            <li>
              <a href="#!" class="lv1__item">Liên hệ</a>
            </li>
          </ul>
          <div class="horizontal"></div>
          <a href="tel:0345723186" class="hotline">
            <i class="fa fa-phone" style="font-size: 24px; color: #1c5b41"></i>
            <span class="hotline__desc">Hotline: 0345723186</span>
          </a>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- banner -->
      <div class="banner">
        <div class="content"></div>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
