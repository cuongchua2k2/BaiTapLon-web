<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font  -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <title>Bài tập lớn - shop bán quần áo</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div id="header">
        <div class="content">
          <!-- header-nav -->
          <div class="nav">
            <div class="nav__logo">
              <a href="/"><span class="logo__content">CTNN</span></a>
            </div>
            <!-- search -->
            <div class="nav__search">
              <p class="nav__desc">Tất cả</p>
              <input
                type="text"
                class="nav__txtsearch"
                placeholder="Tìm sản phẩm bạn mong muốn..."
              />
              <button class="nav__btn--search">
                <i class="fa fa-search" style="font-size: 20px"></i>
              </button>
            </div>
            <!-- login -->
            <div class="login">
              <i
                class="fa fa-user-o"
                style="font-size: 24px; color: #fff; margin-right: 5px"
              ></i>
              <a href="#!" class="btn btn-login">Đăng nhập</a>
              <span style="color: #fff">/</span>
              <a href="#!" class="btn btn-create">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
       <!-- navbar -->
       <div class="navbar">
        <ul class="navbar__lv1">
          <li class="lv1__item">
            <a href="#!" class="active">Trang chủ</a>
          </li>
          <li class="lv1__item">
            <a href="#!">Thời trang nam</a>
          </li>
          <li class="lv1__item">
            <a href="#!">Bé trai</a>
          </li>
          <li class="lv1__item">
            <a href="#!">Bé gái</a>
          </li>
          <li class="lv1__item">
            <a href="#!">Tin tức</a>
          </li>
          <li class="lv1__item">
            <a href="#!">Liên hệ</a>
          </li>
        </ul>
      </div>
    </div>
    </header>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
